<!DOCTYPE html>
<html>
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title> Dice Game</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="p-3 border 0 bd-example m-0 border 0 bd example-row">
        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <img src="img/diceeLogo.png" alt="GameLogo">
                </div>
            </div>

            <div class="row">
                <div class="col"><img src="img/dice1.png" alt="1stDice" id="lhsDice"></div>
                <div class="col"><img src="img/dice6.png" alt="2ndDice" id="rhsDice"></div>
            </div>

            <div class="row">
                <div class="col"><img src="img/dice2.png" alt="3rdDice" id="lhsDice2"></div>
                <div class="col"><img src="img/dice5.png" alt="4thDice" id="rhsDice2"></div>
            </div>

            <div class="row m-4">
                <div class="col">
                    <input class="roll-btn" type="button" value="Roll!" onclick="onButtonDidTap()">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3 id="winnerText">Let's see who wins!</h3>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
