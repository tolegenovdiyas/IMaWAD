<html> 
<head>
    <title> Hero Randomizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div> 
        <img id="hero-avatar" src="" alt="hero-avatar"> 
    </div>
    <h1 id="hero-title">Mock Title</h1>
   
    
    <div class="hero-appearance">
        <h2 id="hero-description">Mock Description</h2>
        <h3 id="hero-gender">Mock Gender</h3>
        <h3 id="hero-race">Mock Race</h3>
        <h3 id="hero-height">Mock Height</h3>
    </div>

    <div class="hero-stats">
        <h4>Skills</h4>
        <div class="progress mb-2">
            <div id="hero-intelligence" class="progress-bar bg-info" role="progressbar"></div>
        </div>
        <span>Intelligence: <span id="intelligence-value"></span></span>
    
        <div class="progress mb-2">
            <div id="hero-strength" class="progress-bar bg-success" role="progressbar"></div>
        </div>
        <span>Strength: <span id="strength-value"></span></span>
    
        <div class="progress mb-2">
            <div id="hero-speed" class="progress-bar bg-warning" role="progressbar"></div>
        </div>
        <span>Speed: <span id="speed-value"></span></span>
    
        <div class="progress mb-2">
            <div id="hero-durability" class="progress-bar bg-danger" role="progressbar"></div>
        </div>
        <span>Durability: <span id="durability-value"></span></span>
    
        <div class="progress mb-2">
            <div id="hero-power" class="progress-bar bg-primary" role="progressbar"></div>
        </div>
        <span>Power: <span id="power-value"></span></span>
    
        <div class="progress mb-2">
            <div id="hero-combat" class="progress-bar bg-secondary" role="progressbar"></div>
        </div>
        <span>Combat: <span id="combat-value"></span></span>
    </div>
    
    <button onclick="fetchAllHeroes()">Get Hero</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
