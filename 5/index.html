<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xylophone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>

  <body>
    <script src="sounds.js">       
    </script>

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-3">
                <img src="logo.jpg" alt="" class="logo">
            </div>

        </div>

        <div class="row justify-content-center">
            <div class="col-11">
                <button class="xylobutton" style="background-color: red" onclick="soundred()"> </button>
            </div>

            <div class="col-10">
                <button class="xylobutton" style="background-color: orange" onclick="soundorange()"> </button>
            </div>

            <div class="col-9">
                <button class="xylobutton" style="background-color: yellow" onclick="soundyellow()"> </button>
            </div>

            <div class="col-8">
                <button class="xylobutton" style="background-color: rgb(0, 252, 0)" onclick="soundgreen()"> </button>
            </div>

            <div class="col-7">
                <button class="xylobutton" style="background-color: cyan" onclick="soundblue()"> </button>
            </div>

            <div class="col-6">
                <button class="xylobutton" style="background-color: purple" onclick="soundpurple()"> </button>
            </div>

        </div>

    </div>
  </body>

</html>
