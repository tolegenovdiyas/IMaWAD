<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="music-player">
    <img id="cover" src="covers/cover.png" alt="Album Cover" class="cover">
    <div class="controls">
        <button id="previous" class="control-button">⏮️</button>
        <button id="play-pause" class="control-button">▶️</button>
        <button id="next" class="control-button">⏭️</button>
    </div>
    <div id="track-name" class="track-name">Choose a track</div>
    <ul id="track-list" class="track-list"></ul>
</div>

<script src="player.js"></script>
</body>
</html>
